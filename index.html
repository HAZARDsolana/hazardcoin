/* ---------- ANIMATED NEBEL ---------- */
#fog {
    position: fixed;
    top: -50px;
    left: 0;
    width: 200%;
    height: 200%;
    background: url('https://i.imgur.com/8s7EJ5L.png') repeat;
    opacity: 0.15;
    animation: fogMove 60s linear infinite;
    z-index: -1;

@keyframes fogMove {
    0% { transform: translateX(0px); }
    100% { transform: translateX(-1000px); }

/* ---------- SKULL ---------- */
.skull {
    width: 170px;
    opacity: 0.95;
    animation: skullFloat 4s ease-in-out infinite alternate;
}

    100% { transform: translateY(-12px); opacity: 1; }
}

/* ---------- GLOWING TEXT ---------- */

    font-size: 4.3rem;
    letter-spacing: 6px;
    margin: 20px 0 10px 0;

    animation: glowPulse 3s ease-in-out infinite;
}

@keyframes glowPulse {
    0% { text-shadow: 0 0 10px #d7b375; }
    50% { text-shadow: 0 0 25px #eacfa2; }
    100% { text-shadow: 0 0 10px #d7b375; }
}

/* ---------- SLOGAN SMOKE TEXT ---------- */
.smoke {
    font-size: 1.5rem;
    margin-bottom: 25px;
    text-shadow: 0 0 10px #664422;
    animation: smokeGlow 5s ease-in-out infinite alternate;
}

@keyframes smokeGlow {
    0% { opacity: 0.7; text-shadow: 0 0 5px #332211; }
    100% { opacity: 1; text-shadow: 0 0 15px #bb9955; }
}

/* ---------- CONTENT TEXT ---------- */
p {
    font-size: 1.3rem;
    max-width: 750px;
    line-height: 1.65;
    margin: 18px 0;
    opacity: 0.9;
    animation: fadeIn 3s ease forwards;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 0.92; }
}

</style>
