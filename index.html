<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HAZARD • Dark Power on Solana</title>
<link href="https://fonts.googleapis.com/css2?family=Creepster&family=Cinzel+Decorative:wght@900&display=swap" rel="stylesheet">
<style>
    :root{--gold:#D4AF37;--blood:#8B0000;--bone:#f5f5f5}
    *{margin:0;padding:0;box-sizing:border-box}
    body{background:#000;color:var(--bone);font-family:'Creepster',cursive;overflow-x:hidden;cursor:none;height:100vh}
    
    /* Blood Rain */
    .drop{position:fixed;top:-50px;width:10px;height:50px;background:var(--blood);border-radius:50% 50% 50% /60% 60% 40% 40%;pointer-events:none;opacity:.85;animation:fall linear infinite;box-shadow:0 0 15px #ff0000}
    @keyframes fall{0%{transform:translateY(-100vh) rotate(0)}100%{transform:translateY(110vh) rotate(720deg)}}
    
    /* Ghost Skulls */
    .ghost{position:fixed;width:90px;opacity:0;pointer-events:none;animation:ghost 18s linear infinite;filter:drop-shadow(0 0 20px var(--blood))}
    @keyframes ghost{0%{opacity:0;transform:translate(-150px,110vh) rotate(0)}20%{opacity:.55}80%{opacity:.55}100%{opacity:0;transform:translate(calc(100vw + 150px),-150px) rotate(1080deg)}}
    
    /* Pulsing Runes */
    .runes{position:absolute;width:440px;height:440px;top:50%;left:50%;transform:translate(-50%,-50%);border:4px solid var(--gold);border-radius:50%;box-shadow:0 0 90px var(--blood);animation:spin 22s linear infinite;pointer-events:none;z-index:4}
    .runes::before{content:'';position:absolute;inset:50px;border:3px dashed var(--gold);border-radius:50%;animation:spin 14s linear reverse infinite}
    @keyframes spin{to{transform:translate(-50%,-50%) rotate(360deg)}}
    
    .hero{height:100vh;background:url('images/banner.jpg') center/cover;position:relative;display:flex;flex-direction:column;align-items:center;justify-content:center;overflow:hidden}
    .logo-big{width:320px;filter:drop-shadow(0 0 70px var(--gold));animation:float 7s ease-in-out infinite;z-index:5}
    @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-40px)}}
    
    .eyes{position:absolute;top:112px;width:34px;height:24px;background:#ff0040;border-radius:50%;box-shadow:0 0 60px #ff0000;animation:pulseEyes 2.5s infinite;z-index:6}
    .eyes::before,.eyes::after{content:'';position:absolute;width:100%;height:100%;background:inherit;border-radius:50%;box-shadow:inherit}
    .eyes::before{left:-50px}.eyes::after{left:50px}
    @keyframes pulseEyes{0%,100%{opacity:.8;transform:scale(1)}50%{opacity:1;transform:scale(1.4)}}
    
    h1{font-family:'Cinzel Decorative',cursive;font-size:8.5rem;color:var(--gold);text-shadow:0 0 70px var(--blood);animation:titleGlow 5s infinite alternate;z-index:5}
    @keyframes titleGlow{from{text-shadow:0 0 70px var(--blood)}to{text-shadow:0 0 140px #ff0000}}
    
    .typewriter{font-size:2.4rem;color:var(--blood);white-space:nowrap;overflow:hidden;border-right:6px solid var(--gold);width:0;animation:typing 7s steps(48) infinite,blink .8s infinite;z-index:5}
    @keyframes typing{0%{width:0}40%{width:48ch}100%{width:0}}
    @keyframes blink{50%{border-color:transparent}}
    
    /* Mouse Trail */
    #trail,#smoketrail{position:fixed;width:28px;height:28px;pointer-events:none;z-index:999;transform:translate(-50%,-50%);border-radius:50%;mix-blend-mode:screen}
    #trail{background:var(--gold);box-shadow:0 0 30px var(--gold)}
    #smoketrail{background:var(--blood);opacity:.35;filter:blur(16px)}
    
    section{padding:140px 20px;text-align:center;position:relative;z-index:10;background:rgba(0,0,0,0.7)}
    h2{font-size:5rem;color:var(--gold);text-shadow:0 0 50px var(--blood);margin-bottom:60px}
    
    .ca-section{background:#0a0000;padding:60px;border:4px double var(--gold);max-width:950px;margin:40px auto;border-radius:20px;box-shadow:0 0 60px var(--blood)}
    #ca-address{font-family:monospace;font-size:1.5rem;background:#000;padding:25px;border:3px solid var(--blood);border-radius:12px;word-break:break-all}
    button{background:var(--blood);color:var(--gold);border:5px solid var(--gold);padding:18px 50px;font-size:1.8rem;cursor:pointer;margin-top:30px;border-radius:15px;transition:.3s}
    button:hover{background:var(--gold);color:#000;transform:scale(1.1)}
    
    .listings{display:flex;justify-content:center;flex-wrap:wrap;gap:60px;margin-top:100px}
    .listing-item img{width:120px;filter:drop-shadow(0 0 30px var(--gold));transition:.3s}
    .listing-item img:hover{transform:scale(1.2)}
</style>
</head>
<body>

<!-- Blood Rain – 45 Tropfen -->
<script>
for(let i=0;i<45;i++){
    let d=document.createElement('div');d.className='drop';
    d.style.left=Math.random()*100+'vw';
    d.style.animationDuration=(6+Math.random()*10)+'s';
    d.style.animationDelay=Math.random()*6+'s';
    document.body.appendChild(d);
}
</script>

<!-- Ghost Skulls alle paar Sekunden -->
<script>
setInterval(()=>{ 
    let g=document.createElement('img'); 
    g.src='images/skull.jpg'; 
    g.className='ghost';
    g.style.left=(Math.random()*50-15)+'%';
    g.style.animationDuration=(16+Math.random()*18)+'s';
    g.style.animationDelay=Math.random()*4+'s';
    document.body.appendChild(g);
    setTimeout(()=>g.remove(),45000);
}, 3200);
</script>

<!-- Mouse Trail -->
<div id="trail"></div><div id="smoketrail"></div>
<script>
document.addEventListener('mousemove',e=>{
    document.getElementById('trail').style.left=e.clientX+'px';
    document.getElementById('trail').style.top=e.clientY+'px';
    document.getElementById('smoketrail').style.left=e.clientX+'px';
    document.getElementById('smoketrail').style.top=e.clientY+'px';
});
</script>

<!-- HERO SECTION -->
<section class="hero">
    <div class="runes"></div>
    <img src="images/logo.jpg" class="logo-big" alt="HAZARD">
    <div class="eyes"></div>
    <h1>HAZARD</h1>
    <div class="typewriter">Powered by the Dark Power on Solana</div>
</section>

<!-- LORE -->
<section>
    <h2>THE DARK POWER AWAKENS</h2>
    <p style="max-width:900px;margin:40px auto;font-size:1.6rem;line-height:2">
        Keine Roadmaps. Keine Versprechen. Nur purer, dunkler Wille.<br>
        HAZARD ist zurück aus der Unterwelt – und er nimmt alles mit.
    </p>
</section>
