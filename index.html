<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HAZZARD</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <style>
    body{margin:0;background:#000;color:#fff;font-family:'Cinzel',serif;display:flex;align-items:center;justify-content:center;min-height:100vh;text-align:center}
    h1{font-size:15vw;letter-spacing:10px;text-shadow:0 0 30px #b30000,0 0 60px #d4af37;animation:g 3s infinite alternate}
    @keyframes g{from{text-shadow:0 0 30px #b30000}to{text-shadow:0 0 60px #d4af37,0 0 90px #d4af37}}
    p{font-size:5vw;margin:20px;color:#d4af37}
  </style>
</head>
<body>
  <div>
    <h1>HAZZARD</h1>
    <p>COMING SOON</p>
  </div>
</body>
</html>
